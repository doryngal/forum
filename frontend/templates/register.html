<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../static/styles/style.css" />
    <!-- LOGIN/REGISTER CSS -->
    <link rel="stylesheet" href="../static/styles/login-register.css" />
    <title>Okumi - Register</title>
  </head>
  <body>
  <main class="main" id="main">
    <!-- NAVBAR -->
    <header class="header">
      <nav class="navbar" id="navbar">
        <div class="logo-container">
          <h1 class="nav-logo">
            <a href="/" accesskey="q">Okumi</a>
          </h1>
        </div>
        <div class="anchors-container">
          <a href="https://01.alem.school/" class="nav-link">Alem School</a>
          <a href="https://github.com/01-edu/public/tree/master/subjects/forum" class="nav-link">Requirements</a>
          <a href="https://github.com/SE-Designs/forum-v2" class="nav-link">Source Code</a>
        </div>
        <div class="btn-container">
          <a href="/login">
            <button class="btn btn-primary" id="btn-login">Login</button>
          </a>
          <a href="/register">
            <button class="btn btn-secondary" id="btn-register">Register</button>
          </a>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div class="main-gradient-back" id="main-gradient-back">
      <div class="main-wrapper">
        <h2 class="title bw-100">Register Now</h2>

        {{if .Error}}
        <div class="alert alert-error">
          {{.Error}}
        </div>
        {{end}}

        <form action="/register" class="form-vertical" method="POST">
          <div class="profile-picture-container">
            <h5>Your avatar will be displayed here</h5>
          </div>

          <div class="form-control">
            <div class="form-wrapper">
              <input
                      class="input-field"
                      type="text"
                      name="username"
                      id="username"
                      required
                      maxlength="24"
                      autocomplete="username"
                      accesskey="1"
                      autofocus
                      {{if .Form.username}}value="{{.Form.username}}"{{end}}
              />
              <div class="horizontal-rule">
                <div class="horizontal-shadow"></div>
              </div>
            </div>
            <label class="control-label" for="username">Username:</label>
          </div>

          <div class="form-control">
            <div class="form-wrapper">
              <input
                      class="input-field"
                      type="email"
                      name="email"
                      id="email"
                      required
                      maxlength="48"
                      autocomplete="email"
                      accesskey="2"
                      {{if .Form.email}}value="{{.Form.email}}"{{end}}
              />
              <div class="horizontal-rule">
                <div class="horizontal-shadow"></div>
              </div>
            </div>
            <label class="control-label" for="email">Email:</label>
          </div>

          <div class="form-control">
            <div class="form-wrapper">
              <input
                      class="input-field"
                      type="password"
                      name="password"
                      id="password"
                      required
                      maxlength="48"
                      autocomplete="new-password"
                      accesskey="3"
              />
              <div class="horizontal-rule">
                <div class="horizontal-shadow"></div>
              </div>
            </div>
            <label class="control-label" for="password">Password:</label>
          </div>

          <div class="form-control">
            <div class="form-wrapper">
              <input
                      class="input-field"
                      type="password"
                      name="repeat-password"
                      id="repeat-password"
                      required
                      maxlength="48"
                      autocomplete="new-password"
                      accesskey="4"
              />
              <div class="horizontal-rule">
                <div class="horizontal-shadow"></div>
              </div>
            </div>
            <label class="control-label" for="repeat-password">Repeat Password:</label>
          </div>

          <button type="submit" class="btn bw-100 btn-white">Register</button>
          <span class="bottom-text">Already have an account?</span>
          <a href="/login" class="after-bottom-text" id="login-btn">Login</a>
        </form>

        <span class="bottom-text">or login with:</span>
        <div class="btn-container">
          <button class="btn btn-black" title="Login with Google">
            <i class="ri-google-line"></i>
          </button>
          <button class="btn btn-black" title="Login with Facebook">
            <i class="ri-facebook-circle-line"></i>
          </button>
          <button class="btn btn-black" title="Login with Github">
            <i class="ri-github-line"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/scripts/main.js"></script>
  <script src="/static/scripts/register.js"></script>
  </body>
</html>
