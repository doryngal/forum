<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../static/styles/style.css" />
    <!-- APP CSS -->
    <link rel="stylesheet" href="../static/styles/app.css" />
    <!-- SETTINGS -->
    <link rel="stylesheet" href="../static/styles/settings.css" />
    <title>Okumi - Settings</title>
  </head>
  <body>
    <main class="main" id="main">
      <!-- LOADER -->
      <div class="full-loader" id="full-loader">
        <img id="loader-img" src="../static/assets/images/preloder.gif" alt="" />
      </div>
      <!-- NAVBAR -->
      <header class="header-with-side" id="header">
        <nav class="navbar" id="navbar">
          <div class="left-wrapper">
            <div class="sidebar-container">
              <div class="navbar-icon" tabindex="2" id="toggleside">
                <i class="ri-menu-3-line"></i>
              </div>
            </div>
            <div class="searchbar-container" id="search-container">
              <input
                type="search"
                name="search"
                class="search-input"
                placeholder="Search..."
                id="search-box"
                tabindex="3"
                autocomplete="off"
                accesskey="s"
              /><label class="search-icon" for="search" id="search">
                <i class="ri-search-line"></i>
              </label>
            </div>
          </div>
          <div class="btn-container">
            <a
              href="create-post.html"
              class="navbar-icon"
              id="create-post-icon"
              tabindex="4"
              accesskey="c"
            >
              <i class="ri-add-box-line"></i>
            </a>
            <div
              class="navbar-icon"
              id="notification-icon"
              tabindex="5"
              accesskey="n"
            >
              <i class="ri-notification-3-line"></i>
            </div>
            <a
              href="profile.html"
              class="navbar-icon"
              id="profile-icon"
              tabindex="6"
              accesskey="p"
            >
              <div class="profile-img" id="profile-img">
                <img
                  src="https://source.boringavatars.com/beam/40/someone?square&colors=7dc81b,8ACD4F,26E4B9,0051ff,47139A"
                  alt="Profile"
                />
              </div>
            </a>
          </div>
        </nav>
        <nav class="sidebar" id="sidebar">
          <div class="nav-logo-container">
            <h1 class="nav-logo">
              <a
                href="index.html"
                tabindex="1"
                accesskey="q"
                id="nav-logo"
                >O<span class="visible"></span
              ></a>
            </h1>
            <div class="navbar-icon close-icon" id="close-sidebar">
              <i class="ri-close-line"></i>
            </div>
          </div>
          <div class="sidebar-wrapper">
            <div class="top-wrapper">
              <ul class="sidebar-list sidebar-list-mobile">
                <li class="sidebar-item sidebar-item-search">
                  <div
                    class="mobile-searchbar-container"
                    id="mobile-search-container"
                  >
                    <input
                      type="search"
                      name="search"
                      class="search-input"
                      placeholder="Search..."
                      id="mobile-search-box"
                      tabindex="3"
                      autocomplete="off"
                      accesskey="s"
                    /><label
                      class="search-icon"
                      for="search"
                      id="mobile-search"
                    >
                      <i class="ri-search-line"></i>
                    </label>
                  </div>
                </li>
                <li class="sidebar-item">
                  <a
                    href="profile.html"
                    class="sidebar-icon"
                    accesskey="p"
                  >
                    <i class="ri-user-line"></i>
                    <span class="sidebar-item-title">Profile</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-icon" accesskey="n">
                    <i class="ri-notification-3-line"></i>
                    <span class="sidebar-item-title">Notifications</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
                <li class="sidebar-item">
                  <a
                    href="create-post.html"
                    class="sidebar-icon"
                    accesskey="c"
                  >
                    <i class="ri-add-box-line"></i>
                    <span class="sidebar-item-title">New Post</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
              </ul>
              <div class="horizontal-rule"></div>
              <ul class="sidebar-list">
                <li class="sidebar-item">
                  <a
                    href="home.html"
                    class="sidebar-icon"
                    accesskey="h"
                  >
                    <i class="ri-home-line"></i>
                    <span class="sidebar-item-title">Homepage</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
                <li class="sidebar-item">
                  <a
                    href="home.html"
                    class="sidebar-icon"
                    accesskey="f"
                  >
                    <i class="ri-discuss-line"></i>
                    <span class="sidebar-item-title">Forums</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
                <li class="sidebar-item">
                  <a
                    href="home.html"
                    class="sidebar-icon"
                    accesskey="e"
                  >
                    <i class="ri-compass-line"></i>
                    <span class="sidebar-item-title">Explore</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
              </ul>
              <div class="horizontal-rule"></div>
              <ul class="sidebar-list">
                <li class="sidebar-item">
                  <a
                    href="#"
                    class="sidebar-icon"
                    id="toggle-icon"
                    accesskey="d"
                  ></a>
                  <div class="sidebar-active-item"></div>
                </li>
              </ul>
            </div>
            <div class="bottom-wrapper">
              <ul class="sidebar-list">
                <li class="sidebar-item">
                  <a
                    href="https://github.com/SE-Designs/forum-v2"
                    class="sidebar-icon"
                    target="_blank"
                  >
                    <i class="ri-external-link-line"></i>
                    <span class="sidebar-item-title">Source Code</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
                <li class="sidebar-item">
                  <a
                    href="../templates/settings.html"
                    class="sidebar-icon sidebar-active"
                    accesskey="t"
                  >
                    <i class="ri-settings-3-line"></i>
                    <span class="sidebar-item-title">Settings</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
                <li class="sidebar-item">
                  <a
                    href="login.html"
                    class="sidebar-icon"
                    accesskey="l"
                  >
                    <i class="ri-logout-box-line"></i>
                    <span class="sidebar-item-title">Logout</span>
                  </a>
                  <div class="sidebar-active-item"></div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- MAIN CONTENT -->
      <div class="main-back" id="main-back">
        <div class="main-wrapper">
          <h5 class="title">Color Playground</h5>
          <section class="themes">
            <a href="#" class="theme" id="theme-toggle">
              <div class="color-container Default" id="theme-check">
                <i class="ri-check-line"></i>
              </div>
              Default
            </a>
            <a href="#" class="theme" id="theme-toggle">
              <div class="color-container Primary" id="theme-check"></div>
              Primary
            </a>
            <a href="#" class="theme" id="theme-toggle">
              <div class="color-container Secondary" id="theme-check"></div>
              Secondary
            </a>
            <a href="#" class="theme" id="theme-toggle">
              <div class="color-container Purple" id="theme-check"></div>
              Purple
            </a>
            <a href="#" class="theme" id="theme-toggle">
              <div class="color-container Orange" id="theme-check"></div>
              Orange
            </a>
            <a href="#" class="theme" id="theme-toggle">
              <div class="color-container WhiteSky" id="theme-check"></div>
              White Sky
            </a>
          </section>
          <div class="horizontal-rule"></div>
          <h5 class="title">Delete Account</h5>
          <section class="delete-account">
            <button class="btn btn-black" id="delete-account">
              Delete My Account
            </button>
          </section>
        </div>
      </div>
    </main>
    <script src="../static/scripts/main.js"></script>
    <script src="../static/scripts/app.js"></script>
    <script src="../static/scripts/settings.js"></script>
  </body>
</html>
