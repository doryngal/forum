<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/styles/style.css" />
    <!-- LOGIN/REGISTER CSS -->
    <link rel="stylesheet" href="/static/styles/login-register.css" />
    <title>Okumi - Login</title>
  </head>
  <body>
    <main class="main" id="main">
      <!-- NAVBAR -->
      <header class="header">
        <nav class="navbar" id="navbar">
          <div class="logo-container">
            <h1 class="nav-logo">
              <a href="/" accesskey="q">Okumi</a>
            </h1>
          </div>
          <div class="anchors-container">
            <a href="https://01.tomorrow-school.ai/" class="nav-link">Tomorrow School</a
            ><a
              href="https://github.com/01-edu/public/tree/master/subjects/forum"
              class="nav-link"
              >Requirements</a
            ><a href="https://github.com/doryngal/forum" class="nav-link"
              >Source Code</a
            >
          </div>
          <div class="btn-container">
            <a href="/login"
              ><button class="btn btn-primary" id="btn-login">Login</button></a
            ><a href="/register"
              ><button class="btn btn-secondary" id="btn-register">
                Register
              </button></a
            >
          </div>
        </nav>
      </header>
      <!-- MAIN CONTENT -->
      <div class="main-gradient-back" id="main-gradient-back">
        <div class="main-wrapper">
          <h2 class="title bw-100">Login Now</h2>

          <form action="#" class="form-vertical" method="POST">
            <div class="form-control">
              <div class="form-wrapper">
                <input
                        class="input-field"
                        type="text"
                        name="emailOrUsername"
                        id="email"
                        required
                        maxlength="24"
                        autocomplete="username"
                        accesskey="1"
                        autofocus
                />
                <div class="horizontal-rule">
                  <div class="horizontal-shadow"></div>
                </div>
              </div>
              <label class="control-label" for="email"
                >Username or Email:</label
              >
            </div>
            <div class="form-control">
              <div class="form-wrapper">
                <input
                  class="input-field"
                  type="password"
                  name="password"
                  id="password"
                  required
                  maxlength="48"
                  autocomplete="current-password"
                  accesskey="2"
                />
                <div class="horizontal-rule">
                  <div class="horizontal-shadow"></div>
                </div>
              </div>
              <label class="control-label" for="password">Password:</label>
            </div>
            <button type="submit" class="btn bw-100 btn-white">Login</button>
            {{if .Error}}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
              {{.Error}}
            </div>
            {{end}}
            <span class="bottom-text">Don't have an account?</span>
            <a href="/register" class="after-bottom-text" id="register-btn">Register</a>
          </form>
        </div>
      </div>
    </main>
    <script src="/static/scripts/main.js"></script>
    <script src="/static/scripts/login.js"></script>
  </body>
</html>
